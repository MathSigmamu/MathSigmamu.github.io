function loadGeom(){






dracoloader.load(
  'Models/scale.drc',
  function(geometry){
    geometry.computeVertexNormals();
    geo = geometry.clone();
    mesh =  new THREE.InstancedMesh(geometry, siliconMaterial,count);
    mesh.instanceMatrix.setUsage( THREE.DynamicDrawUsage );
    mesh.castShadow=true;
  //  mesh.rotation.y = Math.PI;

    scene.add(mesh);
    //propagateGeo();

  },
  function ( error ) {

		console.log( error);

	}
);

  }

  var thrbool= false;

  var rotcounter =0;

    function animate() {


    	renderer.render( scene, camera );
    //  controls.update();


        if(thrbool){

          camera.position.z += (45/60);
          camera.position.y +=(6/60);
          camera.rotation.x -= (0.2461162072844344/60);

          for(var i =0; i< models.length; i++){
            models[i].material.opacity-=1/60
          }

          rotcounter++;
          if(camera.position.z +(45/60) >15){
            thrbool = false;
            camera.position.z =15;
            camera.position.y =10;

            for(var i =0; i< models.length; i++){
              scene.remove(models[i]);
            }
controls = new OrbitControls( camera, renderer.domElement );
controls.target.set(0,5,0);
controls.maxPolarAngle = Math.PI/2;

controls.maxDistance = 60;
controls.update();

///update();
          }


        }

      if(simB){
simulate(simV);
simV+=simA;
if(simV>3){
  simA= simA*-1;
  simV =1;
  simB= false;
}
if(simV+simA<0){
  simB= false;
  simA*=-1;
  simV=0
  update();
}

      }





  //  else{renderer.shadowMap.enabled = true;}
      	requestAnimationFrame( animate );
    }

function propagateGeo(){
var counter =0;


  for(var i =0; i < countx;i++){
  for (var u =0; u<county; u++){


    if(u%2 ==0){

  template.position.set((-sheetw/2)+(i*1),5,  (-sheeth/2)+(u*0.5))
template.rotation.x = -(Math.PI/2)+Math.PI/1.3;
  }
  else{
    template.position.set((-sheetw/2)+0.5+((i*1)),5,(-sheeth/2)+(u*0.5));
    template.rotation.x =-(Math.PI/2)+ Math.PI/1.3
    if(i==countx-1){
      counter++;
      continue;
    }
  }
  template.updateMatrix();
  mesh.setMatrixAt(counter++,template.matrix);
  }

  }

    mesh.instanceMatrix.needsUpdate = true;

}
